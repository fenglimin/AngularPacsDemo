<div *ngIf="hasSubLayout; else elseBlock">
    <tr *ngFor="let a of row; let rowIndex = index">
        <td *ngFor="let b of col; let colIndex = index">
            <div class="DivViewer" [id]="'DivViewer'+rowIndex+colIndex"
                 (click)="onSelected(rowIndex, colIndex)"
                 [style.width]="(382/col.length-4)+'px'"
                 [style.height]="(309/row.length-4)+'px'">
                <app-viewer [subLayout]="{rowIndex:rowIndex, colIndex:colIndex, totalRow:row.length, totalCol:col.length}" [hasSubLayout]="false"></app-viewer>
            </div>
        </td>
    </tr>
</div>
<ng-template #elseBlock>
    <p>
        viewer {{layout.rowIndex+1 }} - {{layout.colIndex+1}}, Sop : {{layout.rowIndex*layout.totalCol+layout.colIndex+1}}
    </p>
</ng-template>
